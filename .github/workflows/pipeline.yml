name: Vet Analytics Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements-analytics.txt

      - name: Run pipeline
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGO_URI_READ: ${{ secrets.MONGO_URI_READ }}
          MONGO_URI_WRITE: ${{ secrets.MONGO_URI_WRITE }}
          MONGO_DB_READ: vet_database
          MONGO_DB_WRITE: vet_analytics
        run: |
          python -m tools_vet_analytics.run_all
